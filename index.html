<!DOCTYPE html>
<head>
  <title>Highest Profiting Movies by Genre & Director</title>
  <meta charset="utf-8">
  <script src="./jquery-1.10.2.js"></script>
  <script src="./d3.v3.min.js"></script>
</head>
<style>

body {
   font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
   font-weight: 300;
}

path {
  stroke: #fff;
  fill-rule: evenodd;
}

h1 {
  font-weight: 300;
}

h2 {
  font-weight: 300;
  padding: 0;
  margin: 50px 0px 0px 0px;
  font-size: 14px;
}

#viewing {
  font-size: 22px;
}

#title {
  float: left;
  width: 25%;
  text-align: right;
  margin-top: 100px;
}

#visual {
  width: 75%;
  float: left;
  text-align: center;
  margin: 0px auto 0px;
}

.info {
  display: none;
  z-index: 10000;
  width: 75%;
}

table {
  float: right;
  font-size: 12px;
  width: 50%;
  margin-top: 15px;
}

</style>
<body>

  <div id="title">
    <h1>Highest Profiting Movies by Genre & Director</h1>
    <p>2007 - 2013</p>
    <h2>Mouse Hover Item:<br><span id="viewing"></span></h2>
    <h2><strong>Sunburst Ring Key</strong></h2>
    <table>
      <tr><td>Inner Circle</td><td>N/A</td></tr>
      <tr><td>Inner Ring</td><td>Genres</td></tr>
      <tr><td>Middle Ring</td><td>Directors</td></tr>
      <tr><td>Outer Ring</td><td>Movies</td></tr>
    </table>
  </div>
  <div id="visual"></div>

<script>

var width = 500,
    height = 550,
    radius = Math.min(width, height) / 2;

var x = d3.scale.linear()
    .range([0, 2 * Math.PI]);

var y = d3.scale.sqrt()
    .range([0, radius]);

var color = d3.scale.category20c();

var svg = d3.select("#visual").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + (height / 2 + 10) + ")");

var partition = d3.layout.partition()
    .value(function(d) { return d.size; });

var arc = d3.svg.arc()
    .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
    .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
    .innerRadius(function(d) { return Math.max(0, y(d.y)); })
    .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy)); });

d3.json("movies.json", function(error, root) {

  var g = svg.selectAll("g")
      .data(partition.nodes(root))
    .enter().append("g");

  var path = g.append("path")
    .attr("d", arc)
    .style("fill", function(d) { return color((d.children ? d : d.parent).name); })
    .on("click", click);

  var text = g.append("text")
    .attr("transform", function(d) { return "rotate(" + computeTextRotation(d) + ")"; })
    .attr("x", function(d) { return y(d.y); })
    .attr("dx", "0") // margin
    .attr("dy", ".15em") // vertical-align
    .attr("class", "info")
    .attr("id", "info")
    .text(function(d) { return d.name; });

  function click(d) {
    // fade out all text elements
    text.transition().attr("opacity", 0);

    path.transition()
      .duration(750)
      .attrTween("d", arcTween(d))
      .each("end", function(e, i) {
          // check if the animated element's data e lies within the visible angle span given in d
          if (e.x >= d.x && e.x < (d.x + d.dx)) {
            // get a selection of the associated text element
            var arcText = d3.select(this.parentNode).select("text");
            // fade in the text element and recalculate positions
            arcText.transition().duration(750)
              .attr("opacity", 1)
              .attr("transform", function() { return "rotate(" + computeTextRotation(e) + ")" })
              .attr("x", function(d) { return y(d.y); });
          }
      });
  }

  $( "path" ).hover(
  function() {
    // $(this).next().fadeIn();
    $("#viewing").text($(this).next().text()).show();
  }, function() {
    $("#viewing").hide();
  }
);

});

d3.select(self.frameElement).style("height", height + "px");

// Interpolate the scales!
function arcTween(d) {
  var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
      yd = d3.interpolate(y.domain(), [d.y, 1]),
      yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
  return function(d, i) {
    return i
        ? function(t) { return arc(d); }
        : function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); return arc(d); };
  };
}

function computeTextRotation(d) {
  return (x(d.x + d.dx / 2) - Math.PI / 2) / Math.PI * 180;
}

</script>

</div>

<h2 style="text-align:center;float:left;margin-top:50px;width:100%;">By Shiv Patel and Anthony Tsou.</h2>

</body>
</html>
